version: '3.8'

services:
  closest-wins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: closest-wins
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

